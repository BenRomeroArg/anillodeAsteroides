<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anillo de Asteroides</title>
</head>
<style>
    body{
        background-image: url('fondo2.png');
        scroll-behavior: smooth;
    }
   
    .area_1{
        position: absolute;
        width: 200px;
        height: 100px;
        margin-left: 0px;
        padding-left:0px;
        top: 5px;
        opacity: 0.333;
        background-color: rgb(19, 189, 430);
        border-radius: 100%;
        
    }
   
    .area_2{
        position: absolute;
        width: 200px;
        height: 100px;
        margin-left: -20px;
        top: -60px;
        opacity: 0.433;
        background-color: rgb(19, 189, 430);
        border-radius: 100%;    
    }
    #escudo{
        position: absolute;
        width: 100px;
        height: 100px;
        margin-left: 0px;
        top: -30px;
        opacity: 0.433;
        background-color: rgb(19, 189, 430);
        border-radius: 100%; 
    }
    #objeto{
        background-color: rgb(111, 128, 133);
        margin-top:200px;
        margin-left: 100px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center;
        animation: rotarO 5s ease-in-out 0s infinite normal none

    }
    @keyframes rotarO {
        50%{
            transform: translateX(50px);
        }
    }
    #impacto, #impacto5{
        background-image: url('asteroid.png');
        top: 250px;
        left: 2200px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 6s ease-in-out 0s infinite normal none

    }
    #impacto2{
        background-image: url('asteroid.png');
        top: 80px;
        left: 1200px;
        width: 30px;
        height: 30px;
        transform: scale(0.5);
        transition: 1.5s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 10s ease-in-out 0s infinite normal none

    }
    #impacto6{
        background-image: url('asteroid.png');
        background-size: cover;
        top: 280px;
        left: 2500px;
        width: 90px;
        height: 90px;
        transform: scale(0.5);
        transition: 1.3s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 8s ease-in-out 0s infinite normal none

    }
    #impacto3{
        background-image: url('asteroid.png');
        top: 280px;
        left: 2700px;
        width: 50px;
        height: 50px;
        transform: scale(0.5);
        transition: 1.3s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 4.7s ease-in-out 0s infinite normal none

    }
    #impacto7{
        background-image: url('asteroid.png');
        top: 450px;
        left: 2500px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 5s ease-in-out 0s infinite normal none

    }
    #impacto4{
        background-image: url('asteroid.png');
        top: 150px;
        left: 2200px;
        width: 20px;
        height: 20px;
        position: fixed;
       
        transition: 2.5s;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 4.5s ease-in-out 0s infinite normal none


    }
    #impacto8{
        background-image: url('asteroid.png');
        background-size: cover;
        top: 650px;
        left: 2200px;
        width: 60px;
        height: 60px;
        position: fixed;
        transform: scale(1.5);
        transition: 2s;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 5.5s ease-in-out 0s infinite normal none

    }
    @keyframes trayectoria {
       100%{
           transform: translateX(-2900px);
        }
    }
    
    button{
        position: relative;
        top: 850px;
        width:120px;
        height:120px;
        border-radius:100%;
        background-color: chartreuse;
        color:black;
        font-size: medium;
        padding-left: 10px;
    }
    .frame{
        background-image: url('fondo2.png');
        background-size:cover;
        position: absolute;
        left: -10px;
        top:0px;
        width: 5200px;
        height: 900px;
        transition: 2s;
        animation: fondoX 20s ease-in-out 2s infinite normal none;

    }
    @keyframes fondoX {
        100%{
            left: -2900px;
            
        }
        
    }
   
</style>
<body>

    <div class="frame"></div>
      
    <span id ="impacto"></span> 
    <span id ="impacto2"></span>  
    <span id ="impacto3"></span>  
    <span id ="impacto4"></span>
    <span id ="impacto5"></span> 
    <span id ="impacto6"></span>  
    <span id ="impacto7"></span>  
    <span id ="impacto8"></span>
      
    <span id="objeto">
        <span id="escudo"></span>
        <span class="area_1"></span>
        <span class="area_2"></span>
    </span>
        
    <button id="izquierda"><<</button>
    <button id="arriba">up</button>
    <button id="abajo">down</button>
    <button id="derecha">>></button>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
