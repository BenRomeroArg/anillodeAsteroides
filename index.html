<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anillo de Asteroides</title>
</head>
<style>
    body{
        background-image: url('fondo2.png');
        scroll-behavior: smooth;
        box-sizing: border-box;
    }
   
    .area_1{
        position: absolute;
        width: 200px;
        height: 100px;
        margin-left: 0px;
        padding-left:0px;
        top: 5px;
        opacity: 0.333;
        background-color: rgb(19, 189, 430);
        border-radius: 100%;
        
    }
   
    .area_2{
        position: absolute;
        width: 200px;
        height: 100px;
        margin-left: -20px;
        top: -60px;
        opacity: 0.433;
        background-color: rgb(19, 189, 430);
        border-radius: 100%;    
    }
    #escudo{
        position: absolute;
        width: 100px;
        height: 100px;
        margin-left: 0px;
        top: -30px;
        opacity: 0.633;
        background-color: rgb(19, 189, 430);
        border-radius: 100%; 
    }
    #objeto{
        background-color: rgb(111, 128, 133);
        margin-top:200px;
        margin-left: 100px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center;
        animation: rotarO 5s ease-in-out 0s infinite normal none

    }
    @keyframes rotarO {
        50%{
            transform: translateX(50px);
        }
    }
    #impacto, #impacto5{
        background-image: url('asteroid.png');
        top: 250px;
        left: 2200px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 6s ease-in-out 0s infinite normal none

    }
    #impacto2{
        background-image: url('asteroid.png');
        top: 80px;
        left: 1200px;
        width: 30px;
        height: 30px;
        transform: scale(0.5);
        transition: 1.5s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 10s ease-in-out 0s infinite normal none

    }
    #impacto6{
        background-image: url('asteroid.png');
        background-size: cover;
        top: 280px;
        left: 2500px;
        width: 90px;
        height: 90px;
        transform: scale(0.5);
        transition: 1.3s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 8s ease-in-out 0s infinite normal none

    }
    #impacto3{
        background-image: url('asteroid.png');
        top: 280px;
        left: 2700px;
        width: 50px;
        height: 50px;
        transform: scale(0.5);
        transition: 1.3s;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 7.7s ease-in-out 0s infinite normal none

    }
    #impacto7{
        background-image: url('asteroid.png');
        top: 450px;
        left: 2500px;
        width: 50px;
        height: 50px;
        position: fixed;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 5s ease-in-out 0s infinite normal none

    }
    #impacto4{
        background-image: url('asteroid.png');
        top: 150px;
        left: 2200px;
        width: 20px;
        height: 20px;
        position: fixed;
       
        transition: 2.5s;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 6.5s ease-in-out 0s infinite normal none


    }
    #impacto8{
        background-image: url('asteroid.png');
        background-size: cover;
        top: 650px;
        left: 2200px;
        width: 60px;
        height: 60px;
        position: fixed;
        transform: scale(1.5);
        transition: 2s;
        border-radius: 100%;
        align-items: center; 
        animation: trayectoria 8.5s ease-in-out 0s infinite normal none;

    }
    @keyframes trayectoria {
       100%{
           transform: translateX(-2900px);
        }
    }
    .impacc{
        background-color: red;
        transition: 0.5s;
    }
   
    button{
        
        
        position:sticky;
        width:150px;
        height:150px;
        margin-top: 500px;
        border-radius:100%;
        background-color: chartreuse;
        color:black;
        font-size:xx-large;
        padding-left: 10px;
        margin-left: 20px;
        
        right: 200px;
       
    }
    
    .frame{
        background-image: url('fondo2.png');
        background-size:cover;
        position: absolute;
        left: -10px;
        top:0px;
        width: 3600px;
        height: 800px;
        transition: 2s;
        animation: fondoX 20s ease-in-out 2s infinite normal none;

    }
    @keyframes fondoX {
        100%{
            left: -2000px;
            
        }
        
    }
   
</style>
<body>
    <div class="frame"></div>
    <span id ="impacto" class="impact"></span> 
    <span id ="impacto2" class="impact"></span>  
    <span id ="impacto3" class ="impact"></span>  
    <span id ="impacto4" class="impact"></span>
    <span id ="impacto5"class="impact"></span> 
    <span id ="impacto6"class="impact"></span>  
    <span id ="impacto7"class="impact"></span>  
    <span id ="impacto8" class="impact"></span>
     
    <div id="objeto">
          <span id="escudo" class=""></span>
          <span class="area_1"></span>
          <span class="area_2"></span> 
    </div>
    <button id="izquierda">R</button>
    <button id="arriba">up</button>
    <button id="abajo">down</button>
    <button id="derecha">F</button>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
